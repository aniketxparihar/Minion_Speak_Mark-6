<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banana Speak</title>
    <style>
        .normie-txt{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #normie{
            width:50%;
            height:20vh;
            display:block;
            padding: 1rem;
            margin:3rem;
            border:1px solid rgb(184, 187, 20);

            border-radius: 10px;
        }
        .banana-txt{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #banana{
            border:1px solid rgb(184, 187, 20);
            height:20vh;
            width:50%;
            padding:1rem;
            margin:3rem;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        #normie-to-banana{
            border:1px solid rgb(184, 187, 20);
            padding:1rem 2rem;
            background-color: #fff;
            
            border-radius: 10px;
            cursor: pointer;
            transition: transform 1.5s;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(184, 187, 20);color: rgb(255, 255, 255);
        }
        .head{
            background-color:rgb(184, 187, 20);
            display: flex;
            justify-content: center;
            align-items: center;
            height:10rem;
            width:100%;
            font-size: small;
            flex-direction: column;
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .main{
            
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
        }
        *{
            margin:0;
            padding:0;
        }
        span{
            color: white;
        }
        h3{
           color: rgb(184, 187, 20);
           text-decoration: solid;
            font-family: 'Courier New', Courier, monospace;
        }
        .bottom{
            height:16rem;
        }

    </style>
    
</head>
<body>
    <div class="head">
    <h1 ><span>Minion</span> Speak</h1>
    </div>
    <div class="normie-txt">
    <textarea  id="normie" placeholder="Write your message here" cols="30" rows="10"></textarea>
    <button id="normie-to-banana">Translate</button>
    </div>
    <br>
    <br>
    
    <br>
    <br>
    <div class="banana-txt">

         <h3> <b>Banana Language will be shown Here!</b></h3>
        <div id="banana">
        </div>
    </div>
    <div class="head bottom">
    <h1 class="main"><span>About</span></h1>
    <p>
    Are you a fan of <span>minions</span>? Did you know that the gibberish they say
    is an actual language. Use the translator to convert your text from 
    English to Minion speak or Banana language.
    </p>
    <p>
    Made by <span>@aniketxparihar </span>
    </p>
    </div>
    
   <script src="app.js"></script>
</body>
</html>
