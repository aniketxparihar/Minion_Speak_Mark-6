<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banana Speak</title>
    <style>
        .normie-txt{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #normie{
            width:70%;
            height:20vh;
            display:block;
            padding: 1rem;
            margin:3rem;
            border:1px solid rgb(218, 221, 21);

            border-radius: 10px;
        }
        .banana-txt{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #banana{
            border:1px solid rgb(218, 221, 21);
            height:20vh;
            width:70%;
            padding:1rem;
            margin:3rem;
            box-shadow: 1px 1px 10px yellow;
            border-radius: 10px;
        }
        
        #normie-to-banana{
            border:1px solid rgb(218, 221, 21);
            padding:1rem 2rem;
            background-color: #fff;
            box-shadow: 1px 1px 10px rgb(218, 221, 21);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 1s;
        }
        #normie-to-banana:hover{
            transform: scale(0.9);
            
        }
        .head{
            background-color:yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height:4rem;
            width:100%;
            font-size: small;
        }
        *{
            margin:0;
            padding:0;
        }

    </style>
    
</head>
<body>
    <div class="head">
    <h1 >Banana Speak</h1>
    <h4 >Ever wonder what would those little monsters say?</h4>
    </div>
    <div class="normie-txt">
    <textarea  id="normie" cols="30" rows="10"></textarea>
    <button id="normie-to-banana">Translate</button>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <div class="banana-txt">

         <h1> <b>Banana Here</b></h1>
        <div id="banana">
        </div>
    </div>
   <script src="app.js"></script>
</body>
</html>
